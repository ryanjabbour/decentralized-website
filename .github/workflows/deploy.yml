name: Deploy Image to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Node.js and Pinata CLI
      - name: Setup Node.js and install Pinata CLI
        run: |
          npm install -g pinata-cli
          # Install additional dependencies if needed

      # Step 3: Deploy Chaton.jpeg to IPFS using Pinata CLI
      - name: Pin image to IPFS
        run: |
          pinata-cli pin ./Chaton.jpeg --api-key="${{ secrets.PINATA_API_KEY }}" --api-secret="${{ secrets.PINATA_API_SECRET }}"
